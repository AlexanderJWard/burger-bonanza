<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Burger Bonanza</title>
</head>

<body>
    <header>
        <div></div>
        <div id="outer-title"><h1 id="title">Burger Bonanza</h1></div>
        <div><button class="btn hide" id="change" button-type="change-difficulty">Change Difficulty</button>
        </div>

    </header>
    <noscript>JavaScript is required to use this page.</noscript>
    <div class="display-hide" id="difficulty">
        <button class="btn btn-difficulty" id="easy" game-difficulty="easy">EASY</button>
        <button class="btn btn-difficulty" id="medium" game-difficulty="medium">MEDIUM</button>
        <button class="btn btn-difficulty" id="hard" game-difficulty="hard">HARD</button>
    </div>
    <div class="display-hide" id="outer-game-box">
        <div id="game-box">
            <div class="display-hide" id="outer-checkbox">
                <div class="checkbox" id="checkbox-1"><i class="fa-solid fa-circle-check"></i><i
                        class="fa-solid fa-circle-xmark"></i></div>
                <div class="checkbox" id="checkbox-2"><i class="fa-solid fa-circle-check"></i><i
                        class="fa-solid fa-circle-xmark"></i></div>
                <div class="checkbox" id="checkbox-3"><i class="fa-solid fa-circle-check"></i><i
                        class="fa-solid fa-circle-xmark"></i></div>
                <div class="checkbox" id="checkbox-4"><i class="fa-solid fa-circle-check"></i><i
                        class="fa-solid fa-circle-xmark"></i></div>
            </div>
            <div id="outer-question">
                <div class="question-box" id="question-top"><img src="assets/images/burgerTop.png"></div>
                <div class="question-box" id="question-1" question=""><img src="assets/images/question.png">
                </div>
                <div class="question-box" id="question-2" question=""><img src="assets/images/question.png">
                </div>
                <div class="question-box" id="question-3" question=""><img src="assets/images/question.png">
                </div>
                <div class="question-box" id="question-4" question=""><img src="assets/images/question.png">
                </div>
                <div class="question-box" id="question-bottom"><img src="assets/images/burgerBottom.png"></div>
            </div>
            <div id="outer-timer-buttons">
                <div id="outer-start-game">
                    <button class="btn btn-gray" id="start-game" game-difficulty="">START GAME</button>
                </div>
                <div id="timer">
                    <p id="seconds">0</p>
                </div>
                <div id="outer-reset-game">
                    <button class="btn btn-gray hide" id="reset-game" button-type="reset">RESET GAME</button>
                </div>
            </div>
            <div id="outer-answer">
                <div class="answer-box" id="answer-top"><img src="assets/images/burgerTop.png"></div>
                <div class="answer-box" id="answer-1" answer=""></div>
                <div class="answer-box" id="answer-2" answer=""></div>
                <div class="answer-box" id="answer-3" answer=""></div>
                <div class="answer-box" id="answer-4" answer=""></div>
                <div class="answer-box" id="answer-bottom"><img src="assets/images/burgerBottom.png"></div>
            </div>
            <div id="outer-score-submit-selection">
                <div id="outer-score-submit">
                    <div id="outer-submit">
                        <button class="btn btn-gray hide" id="submit" button-type="submit">SUBMIT</button>
                    </div>
                    <div id="outer-score">
                        <div class="score-box" id="correct">
                            <p>Correct: <span id="correct-increment">0</span></p>
                        </div>
                        <div class="score-box" id="incorrect">
                            <p>Incorrect: <span id="incorrect-increment">0</span></p>
                        </div>
                    </div>
                </div>
                <div id="outer-selection-info">
                    <div id="grid">
                        <div class="hide" id="selection">
                            <div class="selection-box" id="selection-1"><input class="btn selection-btn" type="image"
                                    src="assets/images/burgerMeat.png" button-number="1"></div>
                            <div class="selection-box" id="selection-2"><input class="btn selection-btn" type="image"
                                    src="assets/images/salad.png" button-number="2"></div>
                            <div class="selection-box" id="selection-3"><input class="btn selection-btn" type="image"
                                    src="assets/images/baconEggs.png" button-number="3"></div>
                            <div class="selection-box" id="selection-4"><input class="btn selection-btn" type="image"
                                    src="assets/images/cheese.png" button-number="4"></div>
                        </div>
                        <div id="message-box">
                            <p id="message-box-text">Placeholder Message: Before Start</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/12183a849e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
