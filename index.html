<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Burger Bonanza</title>
</head>

<body>
    <!-- header, title and change difficulty button -->
    <header class="big-header">
        <div class="big-header-div" id="header-div-1">
            <!-- pause or unpause background music -->
            <div id="music-on">
                <a class="audio" onClick="musicControl();">
                    <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
                </a>
            </div>
            <div class="display-hide" id="music-off">
                <a class="audio" onClick="musicControl();">
                    <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
                </a>
            </div>
        </div>
        <div id="outer-title">
            <h1 class="big-header-title" id="title">Burger Bonanza</h1>
        </div>
        <div class="big-header-div" id="header-div-2">
            <button class="btn display-hide" id="change" button-type="change-difficulty">Change
                Difficulty</button>
        </div>
    </header>
    <!-- noscript message when JavaScript is not detected -->
    <noscript>JavaScript is required to use this page.</noscript>
    <!-- rotate screen message using media queries on screen sizes 600px in height -->
    <div class="display-hide" id="rotate">
        <h2>Burger Bonanza</h2>
        <p>Please rotate your device!</p>
    </div>
    <!-- difficulty selection, visible on page load and when change difficulty button pressed -->
    <div class="display-hide" id="difficulty">
        <button class="btn btn-difficulty" id="easy" game-difficulty="easy">EASY</button>
        <button class="btn btn-difficulty" id="medium" game-difficulty="medium">MEDIUM</button>
        <button class="btn btn-difficulty" id="hard" game-difficulty="hard">HARD</button>
    </div>
    <!-- game window, not visible on page load until difficulty selected -->
    <div class="display-hide" id="outer-game-box">
        <div id="game-box">
            <!-- checkbox, question and answer -->
            <div id="question-answer-box">
                <!-- checkbox -->
                <div class="hide flex" id="outer-checkbox">
                    <div class="checkbox" id="checkbox-1">
                        <div class="check display-hide"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="cross display-hide"><i class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                    <div class="checkbox" id="checkbox-2">
                        <div class="check display-hide"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="cross display-hide"><i class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                    <div class="checkbox" id="checkbox-3">
                        <div class="check display-hide"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="cross display-hide"><i class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                    <div class="checkbox" id="checkbox-4">
                        <div class="check display-hide"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="cross display-hide"><i class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                </div>
                <!-- question sub title, visible using media queries on screen sizes 600px and lower in width-->
                <div id="question-title" class="display-hide sub-title">
                    <h2>Customer Order</h2>
                </div>
                <!-- question -->
                <div id="outer-question">
                    <div class="question-box" id="question-top"><img src="assets/images/burgerTop.png"></div>
                    <div class="question-box" id="question-1" question=""><img src="assets/images/question.png">
                    </div>
                    <div class="question-box" id="question-2" question=""><img src="assets/images/question.png">
                    </div>
                    <div class="question-box" id="question-3" question=""><img src="assets/images/question.png">
                    </div>
                    <div class="question-box" id="question-4" question=""><img src="assets/images/question.png">
                    </div>
                    <div class="question-box" id="question-bottom"><img src="assets/images/burgerBottom.png"></div>
                </div>
                <!-- start button, reset button and timer -->
                <div id="outer-timer-buttons">
                    <!-- start button -->
                    <div class="btn-size btn-circle" id="outer-start-game">
                        <button class="btn btn-size btn-text btn-enable" id="start-game"
                            game-difficulty="">START</button>
                    </div>
                    <!-- timer -->
                    <div id="timer">
                        <p id="seconds">0</p>
                    </div>
                    <!-- reset button -->
                    <div class="btn-size btn-circle-fade" id="outer-reset-game">
                        <button class="btn btn-size btn-text-fade btn-disable" id="reset-game"
                            button-type="reset">RESET</button>
                    </div>
                </div>
                <!-- answer sub title, visible using media queries on screen sizes 600px and lower in width-->
                <div id="answer-title" class="display-hide sub-title">
                    <h2>Your Answer</h2>
                </div>
                <!-- answer -->
                <div id="outer-answer">
                    <div class="answer-box" id="answer-top"><img src="assets/images/burgerTop.png"></div>
                    <div class="answer-box" id="answer-1" answer=""></div>
                    <div class="answer-box" id="answer-2" answer=""></div>
                    <div class="answer-box" id="answer-3" answer=""></div>
                    <div class="answer-box" id="answer-4" answer=""></div>
                    <div class="answer-box" id="answer-bottom"><img src="assets/images/burgerBottom.png"></div>
                </div>
            </div>
            <!-- scoreboard, submit button, message box and selection box -->
            <div class="" id="outer-score-submit-selection">
                <!-- scoreboard and submit button -->
                <div id="outer-score-submit">
                    <!-- submit button -->
                    <div class="btn-size btn-circle-fade" id="outer-submit">
                        <button class="btn btn-size btn-text-fade btn-disable" id="submit"
                            button-type="submit">SUBMIT</button>
                    </div>
                    <!-- scoreboard -->
                    <div id="outer-score">
                        <div class="score-box" id="correct">
                            <p>Correct: <span id="correct-increment">0</span></p>
                        </div>
                        <hr>
                        <div class="score-box" id="wrong">
                            <p>Wrong: <span id="wrong-increment">0</span></p>
                        </div>
                    </div>
                </div>
                <!-- message box and selection box -->
                <div id="outer-selection-info">
                    <!-- sub title for selection box, visible when selection box is visible -->
                    <div class="display-hide" id="selection-title">
                        <h2>ENTER your answer!</h2>
                    </div>
                    <!-- selection box, not visible on game load -->
                    <div class="display-hide" id="selection">
                        <div class="selection-box" id="selection-1"><input class="btn selection-btn" type="image"
                                src="assets/images/burgerMeat.png" button-number="1"></div>
                        <div class="selection-box" id="selection-2"><input class="btn selection-btn" type="image"
                                src="assets/images/salad.png" button-number="2"></div>
                        <div class="selection-box" id="selection-3"><input class="btn selection-btn" type="image"
                                src="assets/images/baconEggs.png" button-number="3"></div>
                        <div class="selection-box" id="selection-4"><input class="btn selection-btn" type="image"
                                src="assets/images/cheese.png" button-number="4"></div>
                    </div>
                    <!-- message box, visible when game loads -->
                    <div class="display-hide flex" id="message-box"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="backgroundTrack" src="assets/audio/backgroundTrack.wav"></audio>
    <!-- font awesome script and link to script.js page containing all website javascript -->
    <script src="https://kit.fontawesome.com/12183a849e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
