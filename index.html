<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Burger Bonanza</title>
</head>
<body>
    <div id="outer-game-one">
        <div id="outer-true-false">
            True / False
        </div>
        <div id="outer-question">
            <div class="question-box" id="question-1"><img src="assets/images/burgerTop.png"></div>
            <div class="question-box" id="question-2"></div>
            <div class="question-box" id="question-3"></div>
            <div class="question-box" id="question-4"></div>
            <div class="question-box" id="question-5"></div>
            <div class="question-box" id="question-6"><img src="assets/images/burgerBottom.png"></div>
        </div>
    </div>
    <div id="outer-game-two">
        <header>
            <h1>Burger Bonanza</h1>
        </header>
        <div id="outer-timer-buttons">
            Timer Buttons
        </div>
        <div id="outer-answer">
            Answer
        </div>
        <div id="outer-score-submit-selection">
            <div id="outer-score-submit">
                <div id="outer-submit">
                    Submit
                </div>
                <div id="outer-score">
                    Score
                </div>
            </div>
            <div id="outer-selection-info">
                Selection Or Info Box
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/12183a849e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
