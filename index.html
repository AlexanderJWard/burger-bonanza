<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Burger Bonanza</title>
</head>
<body>
    <div id="outer-game-one">
        <div id="outer-true-false">
            <div class="true-false-box" id="true-false-1"><i class="fa-solid fa-circle-check"></i></div>
            <div class="true-false-box" id="true-false-2"><i class="fa-solid fa-circle-xmark"></i></div>
            <div class="true-false-box" id="true-false-3"><i class="fa-solid fa-circle-xmark"></i></div>
            <div class="true-false-box" id="true-false-4"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
        <div id="outer-question">
            <div class="question-box" id="question-1"><img src="assets/images/burgerTop.png"></div>
            <div class="question-box" id="question-2"><img src="assets/images/burgerMeat.png"></div>
            <div class="question-box" id="question-3"><img src="assets/images/burgerMeat.png"></div>
            <div class="question-box" id="question-4"><img src="assets/images/burgerMeat.png"></div>
            <div class="question-box" id="question-5"><img src="assets/images/burgerMeat.png"></div>
            <div class="question-box" id="question-6"><img src="assets/images/burgerBottom.png"></div>
        </div>
    </div>
    <div id="outer-game-two">
        <header>
            <h1>Burger Bonanza</h1>
        </header>
        <div id="outer-timer-buttons">
            <div id="outer-start-game">
                <button class="btn" id="start-game"></button>
            </div>
            <div id="timer"><p>0</p></div>
            <div id="outer-reset-game">
                <button class="btn" id="reset-game"></button>
            </div>
        </div>
        <div id="outer-answer">
            <div class="answer-box" id="answer-1"><img src="assets/images/burgerMeat.png"></div>
            <div class="answer-box" id="answer-2"><img src="assets/images/burgerMeat.png"></div>
            <div class="answer-box" id="answer-3"><img src="assets/images/burgerMeat.png"></div>
            <div class="answer-box" id="answer-4"><img src="assets/images/burgerMeat.png"></div>
        </div>
        <div id="outer-score-submit-selection">
            <div id="outer-score-submit">
                <div id="outer-submit">
                    Submit
                </div>
                <div id="outer-score">
                    Score
                </div>
            </div>
            <div id="outer-selection-info">
                <div id="selection">
                    <div class="selection-box" id="selection-1"><img src="assets/images/burgerMeat.png"></div>
                    <div class="selection-box" id="selection-2"><img src="assets/images/burgerMeat.png"></div>
                    <div class="selection-box" id="selection-3"><img src="assets/images/burgerMeat.png"></div>
                    <div class="selection-box" id="selection-4"><img src="assets/images/burgerMeat.png"></div>
                </div>
                <div id="message-box">
                    <p>Placeholder Message.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/12183a849e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
